        const select = document.querySelector('select');
        const para = document.querySelector('p');
        select.addEventListener('change', setTemperature);

        function setTemperature() {
            const choice = select.value;

            switch ('choice') {
                case 'hot':
                    para.textContent = 'Today will be a Hot day. You should use the air conditioner to cool the house if you get too hot';
                    break;
                case 'warm':
                    para.textContent = 'Today will be a nice warm day. Open the windows to cool the house if you get too warm';
                    break;
                case 'cold':
                    para.textContent = 'Today will be a cool day. You can use the heater to warm the house if you get too cold';
                    break;
                default:
                    para.textContent = '';
            }

        }

   
    </script>
